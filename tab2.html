<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Primacy Demo</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
</head>

<body>
  <div class="container">
    <div class="box box1">Box 1
      <hr>
      <form action="/input_validation.js" class="input">
        <table class="input_table">
          <tr>
            <td>Start - End values from previous tab: </td>
            <td><input type="text" size = 2></td>
          </tr>
          <tr>
            <td>(Start - End = 0)</td>
          </tr>
        </table>
        </br>
      </form>
    </div>
    <div class="box box2">Box 2
      <hr>
      <div class="input_box">
        <form action="/input_validation.js" class="input">
          <table class="input_table">
            <tr>
              <td>Temperature Max: </td>
              <td><input type="range" min="0" max="100" value = 50
                class = "slider"></td>
            </tr>
          </table>
          </br>
          <input type="submit" value="Submit">
        </form>
      </div>
    </div>
  </div>

  <div class="tab_container">
    <a class="tab tab1" href=index.html>Tab 1</a>
    <div class="tab tab2" style="background-color: rgb(25,25,25);">Tab 2</div>
    <div class="tab tab3">Tab 3</div>
  </div>

</body>

</html>
