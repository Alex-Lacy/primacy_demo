<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Primacy Demo</title>
  <link rel="stylesheet" href="style.css">
  <script>
  function updateTextInput(val) {
          document.getElementById('textInput').value=val;
        }
  </script>

  <script>
  var remote = require('electron').remote;
  function handle_submission2() {
    remote.getGlobal('data2').result = remote.getGlobal('data').end_range-remote.getGlobal('data').start_range;
    remote.getGlobal('data2').temp_max = document.getElementById('textInput').value;

    alert('Submission Successful! You can move to the next module.');

  }
  </script>
</head>

<body>
  <div class="container">
    <div class="box box1">Box 1
      <hr>
      <form action="/input_validation.js" class="input">
        <table class="input_table">

          <tr>
            <td>Start - End values from previous tab: </td>

            <td><input type="text" id="result" size = 2 value=""></td>
            <script>
            var remote = require('electron').remote;

            document.getElementById('result').value = remote.getGlobal('data').end_range-remote.getGlobal('data').start_range;
          </script>
          </tr>
          <tr>
            <td>(Starting - Ending (Range))</td>
          </tr>
        </table>
        </br>
      </form>
    </div>
    <div class="box box2">Box 2
      <hr>
      <div class="input_box">
        <form action="/input_validation.js" class="input">
          <table class="input_table">
            <tr>
              <td>Temperature Max (C): </td>
              <td><input type="range" min="0" max="100" value = 50
                class = "slider" onchange="updateTextInput(this.value);">
                <input type="text" id="textInput" value="50"></td>
            </tr>
          </table>
          </br>
          <input type="button" value="Submit" onclick="handle_submission2()">
        </form>
      </div>
    </div>
  
  </div>

  <div class="tab_container">
    <a class="tab tab1" href=index.html>Tab 1</a>
    <div class="tab tab2" style="background-color: rgb(25,25,25);">Tab 2</div>
    <a class="tab tab3" href=tab3.html>Tab 3</a>
  </div>

</body>

</html>
